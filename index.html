<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>

  <img src="images/bg-pattern-top.png" alt="" id="img1">
  <img src="images/bg-pattern-bottom.png" alt="" id="img2">

  <div class="main-box">
    <img src="/images/bg-pattern-card.png" alt="" id="img3">
    <img src="/images/Profile pic.jpg" alt="" id="img4">

    <div class="name">
      <span class="special">Manish Sharma</span>
      17<br>
      New Delhi
    </div>

    <hr size="1%" width="99%" color="rgb(175,175,175)">

    <div class="bottom">
      <div class="bottom1">
        <span class="special">80K</span><br>
        Followers
      </div>
      <div class="bottom2">
        <span class="special">803K</span><br>
        Likes
      </div>
      <div class="bottom3">
        <span class="special">1.4K</span><br>
        Photos
      </div>
    </div>

  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/manish100ms" target="_blank">Manish Sharma</a>.
  </div>
</body>
</html>
